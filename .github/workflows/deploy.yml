name: Build and Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Login to ACR
      - name: Login to ACR
        run: |
          az acr login --name se4453finalacr 

      # Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t se4453finalacr.azurecr.io/accessfit:latest .

      # Push Docker Image to ACR
      - name: Push Docker Image
        run: |
          docker push se4453finalacr.azurecr.io/accessfit:latest

      # Deploy to Azure App Service
      - name: Deploy to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: SE4453app
          slot-name: production
          images: se4453finalacr.azurecr.io/accessfit:latest
